<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Arquivo CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>Card NLW Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo do NLW-copa">
    </header>

    <div class="card" ondblclick="ChangeCard(event)">
        <img src="https://github.com/kayqueprogram.png" alt="Imagem de perfil de Kayque" />
        <div class="info">
            <h1>Kayque de Jesus</h1>
            <p>Student at Rocketseat</p>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
